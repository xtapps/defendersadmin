<div class="header_section">
  <h4>Admin Users</h4>
</div>
<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>

        <ng-container *ngIf="isLoading; else tableData">
          <div class="skeleton-loader"></div>
        </ng-container>

        <ng-template #tableData>
          <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
            <thead cTableColor="light">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Defender Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of adminUsers; index as i">
                <td>
                  <div>{{ item.firstName }}</div>
                </td>
                <td>
                  <div>{{ item.lastName }}</div>
                </td>
                <td>
                  <div>{{ item.defenderEmail }}</div>
                </td>
                <td>
                  <div style="display: flex;">
                    <span class="view-button" (click)="parseDataAndNavigate(adminUsers[i], 'Admin users')">View</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </c-card-body>
    </c-card>

  </c-col>
</c-row>
