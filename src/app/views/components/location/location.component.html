<div class="header_section">
  <h4>Locations</h4>
  <button cButton color="primary" (click)="addNew()">Add</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef> Address 1</th>
      <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="corpName">
      <th mat-header-cell *matHeaderCellDef> corpName </th>
      <td mat-cell *matCellDef="let element"> {{element.corpName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
