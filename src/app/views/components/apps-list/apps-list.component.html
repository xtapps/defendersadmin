<div class="header_section">
  <h4>Apps</h4>
  <button cButton color="primary" (click)="addNew()">Add</button>
</div>

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <!-- <c-card-header>Apps</c-card-header> -->
      <c-card-body>

        <ng-container *ngIf="isLoading; else tableData">
          <div class="skeleton-loader"></div>
        </ng-container>

        <ng-template #tableData>
          <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
            <thead cTableColor="light">
              <tr>
                <!-- <th class="text-center">
                  <svg cIcon name="cilPeople"></svg>
                </th> -->
                <th>Name</th>
                <!-- <th>App Section</th> -->
                <th>Android URL</th>
                <th>Apple URL</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of appsList; index as i">
                <td>
                  <div>{{ item.corpName }}</div>
                </td>
                <!-- <td>
                  <div>{{ item.appSection }}</div>
                </td> -->
                <td>
                  <div><a [href]="item.androidURL" target="_blank">{{ item.androidURL }}</a></div>
                </td>
                <td>
                  <div><a [href]="item.appleURL" target="_blank">{{ item.appleURL }}</a></div>
                </td>


                <!-- <td class="text-center">
                  <svg cIcon name="cibCc{{ item.payment }}" size="xl"></svg>
                </td> -->
                <td>
                  <!-- <div><svg cIcon name="cil-eye"></svg></div> -->
                  <div style="display: flex;">
                    <span class="view-button" (click)="goToViewPage(i)">View</span>
                    <span style="margin-left: 10px;" class="" (click)="deleteItem(item._id)"><img width="20px"
                        src="../../../../assets/images/trash.svg" alt=""></span>
                  </div>
                  <!-- <i class="cil-eye"></i> -->
                  <!-- <div class="fw-semibold text-nowrap">{{ item.chatPhoto }}</div> -->
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
        <app-custom-pagination [currentPage]="offset" [totalRecords]="totalRecords" [pageSize]="limit"
          (nextClickEvent)="nextClickEvent($event)"
          (previousClickEvent)="previousClickEvent($event)">
        </app-custom-pagination>

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
