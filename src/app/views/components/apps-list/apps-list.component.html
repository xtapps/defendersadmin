<div class="header_section">
  <h4>Apps</h4>
  <!-- <button cButton color="primary" (click)="addNew()">Add</button> -->
</div>

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Apps</c-card-header>
      <c-card-body>
        <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
          <thead cTableColor="light">
            <tr>
              <!-- <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th> -->
              <th>Corp. Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of appsList; index as i">
              <td>
                <div>{{ user.corpName }}</div>
              </td>
              <td>
                <div>{{ user.email }}</div>
              </td>
              <td>
                <div>{{ user.address1 }}</div>
              </td>
              <td>
                <div>{{ user.city }}</div>
              </td>
              <td>
                <div>{{ user.city }}</div>
              </td>
              <td>
                <div>{{ user.zip }}</div>
              </td>
              <!-- <td class="text-center">
                <svg cIcon name="cibCc{{ user.payment }}" size="xl"></svg>
              </td> -->
              <td>
                <!-- <div><svg cIcon name="cil-eye"></svg></div> -->
                <div style="font-size: 13px; cursor: pointer;" (click)="goToViewPage(i)">View</div>
                <!-- <i class="cil-eye"></i> -->
                <!-- <div class="fw-semibold text-nowrap">{{ user.chatPhoto }}</div> -->
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
