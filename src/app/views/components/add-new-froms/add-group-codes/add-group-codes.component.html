<div class="main_container">
    <div class="header_section">
        <h4>{{editMode ? 'Update' : 'Add New'}} {{'Group Code' | titlecase}}</h4>
        <button cButton color="primary" (click)="goBack()">Back</button>

    </div>

</div>

<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <!-- <c-card-header>Business Opportunities</c-card-header> -->
            <c-card-body>
                <form cForm [formGroup]="form">
                    <div class="flex">
                        <div class="mb-3 w-half">
                            <label cLabel for="groupName">Group Name</label>
                            <input [ngClass]="{'invalid_field': checkValidation('groupName')}" cFormControl id="groupName"
                                formControlName="groupName" placeholder="Name" type="text" />
                            <label class="error_msg" *ngIf="checkValidation('groupName')">This
                                field is required</label>
                        </div>
                        <div class="mb-3 w-half">
                            <label cLabel for="groupCode">Group Code</label>
                            <input [ngClass]="{'invalid_field': checkValidation('groupCode')}" cFormControl id="groupCode" formControlName="groupCode"
                                placeholder="XXXXXX" type="email" />
                            <label class="error_msg" *ngIf="checkValidation('groupCode')">This
                                field is required</label>
                        </div>

                    </div>

                    <div class="flex">
                        <div class="mb-3 w-half">
                            <label cLabel for="discountPrice">Discount Price</label>
                            <input [ngClass]="{'invalid_field': checkValidation('discountPrice')}" cFormControl id="discountPrice" formControlName="discountPrice" placeholder="100"
                                type="number" />
                            <label class="error_msg" *ngIf="checkValidation('discountPrice')">This
                                field is required</label>
                        </div>
                    </div>
                    <div>
                        <button style="display: block;" cButton color="primary" (click)="onSubmit()">{{editMode ? 'Update' : 'Submit'}}</button>
                    </div>
                </form>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
