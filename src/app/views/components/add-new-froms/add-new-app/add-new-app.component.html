<div class="main_container">

            <c-card-body>
                <form cForm [formGroup]="form">
                    <div class="flex">
                        <div class="mb-3 w-half">
                            <label cLabel for="locatonName">Name</label>
                            <input [ngClass]="{'invalid_field': checkValidation('name')}" cFormControl
                                id="locatonName" formControlName="name" placeholder="Name"
                                type="text" />
                            <label class="error_msg" *ngIf="checkValidation('name')">This
                                field is required</label>
                        </div>
                        <div class="mb-3 w-half">
                            <label cLabel for="email">Email</label>
                            <input cFormControl id="email" formControlName="email" placeholder="name@gmail.com"
                                type="email" />
                        </div>

                    </div>

                    <div class="flex">
                        <div class="mb-3 w-half">
                            <label cLabel for="orgType">Android URL</label>
                            <input cFormControl id="orgType" formControlName="androidURL" placeholder="Android URL"
                                type="text" />
                        </div>
                        <div class="mb-3 w-half">
                            <label cLabel for="appleUrl">Apple URL</label>
                            <input cFormControl id="appleUrl" formControlName="appleURL" placeholder="Apple URL"
                                type="text" />
                        </div>
                    </div>
