<div class="main_container">
    <div>
        <h4>Add New</h4>
    </div>
    <form cForm>
        <div class="flex">
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Name</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Name" type="text" />
            </div>
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Email address</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="name@example.com" type="email" />
            </div>
        </div>

        <div class="flex">
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Email</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Email" type="email" />
            </div>
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Phone</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Phone" type="text" />
            </div>
        </div>

        <div class="flex">
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Address Line 1</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Address Line 1" type="text" />
            </div>
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Address Line 2</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Address Line 2" type="text" />
            </div>
        </div>

        <div class="flex">
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">City</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="City" type="text" />
            </div>
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">State</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="" type="text" />
            </div>
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Zip</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Zip" type="text" />
            </div>
            <div class="mb-3 w-half">
                <label cLabel for="exampleFormControlInput1">Country</label>
                <input cFormControl id="exampleFormControlInput1" placeholder="Country" type="text" />
            </div>
        </div>

        <div class="mb-3">
            <label cLabel for="exampleFormControlTextarea1">Description</label>
            <textarea cFormControl id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div>
            <button cButton color="primary">Submit</button>
        </div>
    </form>
</div>
