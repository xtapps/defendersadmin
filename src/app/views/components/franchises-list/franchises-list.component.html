<div class="header_section">
  <h4>Franchises</h4>
  <button cButton color="primary" (click)="addNew()">Add</button>
</div>

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <!-- <c-card-header>Franchises</c-card-header> -->
      <c-card-body>
        <app-search-form (searchEmit)="applyFilter($event)"></app-search-form>

        <ng-container *ngIf="isLoading; else tableData">
          <div class="skeleton-loader"></div>
        </ng-container>

        <ng-template #tableData>
          <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
            <thead cTableColor="light">
              <tr>
                <!-- <th class="text-center">
                  <svg cIcon name="cilPeople"></svg>
                </th> -->
                <th>Franch. Name</th>
                <th>Website</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of franchisesList; index as i">
                <td>
                  <div>{{ item.franchiseName }}</div>
                </td>
                <td>
                  <div>{{ item.website }}</div>
                </td>
                <td>
                  <span class="view-button" (click)="parseDataAndNavigate(franchisesList[i], 'Franchises')">View</span>
                  <span style="margin-left: 20px;" class="cur_pointer"(click)="editItem(item)"><img width="20px" src="../../../../assets/images/edit.svg" alt=""></span>
                  <span style="margin-left: 20px;" class="cur_pointer"(click)="deleteItem(item._id)"><img width="20px" src="../../../../assets/images/trash.svg" alt=""></span>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
        <app-paginator [totalRecords]="totalCount" (pageChangeEventEmit)="pageChangeEvent($event)"></app-paginator>

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
