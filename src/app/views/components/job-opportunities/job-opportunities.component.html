<div class="header_section">
    <h4>Job Opportunities</h4>
    <!-- <button cButton color="primary" (click)="addNew()">Add</button> -->
</div>

<c-row>
    <c-col xs>
        <c-card class="mb-4">
            <!-- <c-card-header>Job Opportunities</c-card-header> -->
            <c-card-body>

                <ng-container *ngIf="isLoading; else tableData">
                    <div class="skeleton-loader"></div>
                </ng-container>

                <ng-template #tableData>
                    <table [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable
                        class="mb-0 border">
                        <thead cTableColor="light">
                            <tr>
                                <th>Company Name</th>
                                <th>Category</th>
                                <th>Website</th>
                                <th>Title</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of jobOpportunities; index as i">
                                <td>
                                    <div>{{ item.jobCompanyName	 }}</div>
                                </td>
                                <td>
                                    <div>{{ item.category }}</div>
                                </td>
                                <td>
                                    <div>{{ item.jobType }}</div>
                                </td>
                                <td>
                                    <div>{{ item.title }}</div>
                                </td>
                                <td>
                                    <div style="display: flex;">
                                        <span class="view-button" (click)="goToViewPage(i)">View</span>
                                        <span style="margin-left: 10px;" class="" (click)="deleteItem(item._id)"><img width="20px"
                                            src="../../../../assets/images/trash.svg" alt=""></span>
                                      </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-template>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
