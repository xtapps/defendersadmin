<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/new-dg-logo.png',
      width: 200,
      height: 50,
      alt: 'CoreUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/new-dg-logo.png',
      width: 50,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="none"
    />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-partner-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
        <!-- <app-partner-property-edit-form *ngIf="showPropertyPage"></app-partner-property-edit-form>
        <app-partner-add-job-opportunity *ngIf="!showPropertyPage"></app-partner-add-job-opportunity> -->
        <!-- <app-partner-table-list></app-partner-table-list> -->
        <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-partner-footer/>
</div>
