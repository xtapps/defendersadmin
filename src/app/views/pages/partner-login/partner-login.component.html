<main>
    <section class="section section-shaped section-lg" style="height: 100vh;">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md cent">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0" style="background-color: #f4f5f7!important;">
              <div class="card-header bg-white" style="padding: 20px 0 20px 0px;">
                <div class="dgLogoContainer">
                  <img class="dgLogo" src="../../../../assets//images/logo.jpg" alt="">
                </div>
                <div class="text-muted text-center" style="color: #1a1b4d !important;">
                  <!-- <small>Sign in with</small> -->
                  Partner Login
                </div>
                <!-- <div class="btn-wrapper text-center">
                  <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="./assets/img/icons/common/github.svg">
                    </span>
                    <span class="btn-inner--text">Github</span>
                  </a>
                  <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="./assets/img/icons/common/google.svg">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>

              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <!-- <div class="text-center text-muted mb-4">
                  <small>Or sign in with credentials</small>
                </div> -->
                <form role="form">
                  <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                    <div class="input-group-1 input-group-alternative-1">
                      <div class="input-group-prepend">
                        <span class="input-group-text-1"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control-1" placeholder="Email" type="email" name="email" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="userName">
                    </div>
                    <small style="color: red;" *ngIf="userNameErrMsg">Please enter email address</small>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group-1 input-group-alternative-1">
                      <div class="input-group-prepend">
                        <span class="input-group-text-1"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control-1" placeholder="Password" type="password" name="password" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="password">
                    </div>
                    <small style="color: red;" *ngIf="passwordErrMsg">Please enter password</small>
                </div>
                  <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span>Remember me</span>
                    </label>
                  </div> -->
                  <div class="text-center">
                    <button type="button" class="btn btn-primary my-4" (click)="onSignInClick()">Sign in</button>
                  </div>
                </form>
              </div>
            </div>

                </a>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </section>
  </main>
